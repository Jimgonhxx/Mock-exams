        <label><input type="checkbox" value="Peeling enzymatyczny"> Peeling enzymatyczny</label><br>

<script>
let ceny = {};


fetch('/Strona/index.php')
  .then(response => response.json())
  .then(data => {
 ceny = data;
 document.getElementById('obliczBtn').disabled = false; // odblokuj przycisk
})
  .catch(error => {
      alert('Nuh uhhhh\n' + error);
});
document.getElementById('obliczBtn').onclick = function() {
    let suma = 0;
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(checkbox) {
       
        let usluga = checkbox.value.trim();
      
        for (let key in ceny) {
            if (key.trim().toLowerCase() === usluga.toLowerCase()) {
        suma += parseFloat(ceny[key] || 0);
         break;
            }
        }
    });
    alert('Cena wizyty: ' + suma + ' zł');
};
</script>
</body>
